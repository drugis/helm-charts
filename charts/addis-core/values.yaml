replicaCount: 1

image:
  repository: addis/addis
  pullPolicy: IfNotPresent
  tag: "test-20211203"

addis:
  googleKey: xxxx
  googleSecret: xxxx
  importer: http://nct-import.nct-import.svc
  secure: false
  host: addis.dev.molgenis.org
  schema:
    version: develop

jena:
  apiKey: xxxx
  uriPrefix: https://jena.dev.molgenis.org
  baseUri: http://jena-es.jena-es.svc

patavi:
  apiKey: xxxx
  host: http://patavi-patavi-server.patavi.svc:3000

postgresql:
  postgresqlUsername: addis
  postgresqlDatabase: addis
  postgresqlPassword: xxxxx
  # persistence:
  #   existingClaim: data-addis-postgresql-0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8090

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: addis.dev.molgenis.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
