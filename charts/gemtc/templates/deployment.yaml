apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gemtc.fullname" . }}
  labels:
    {{- include "gemtc.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gemtc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gemtc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gemtc.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: get-liquibase-changelog
          image: busybox:1.28
          command: ['sh', '-c', "curl -O https://raw.githubusercontent.com/drugis/gemtc-web/develop/liquibase/liquibase-changelog.sql"]
          volumeMounts:
            - name: liquibase-config
              mountPath: /liquibase/changelog
        - name: update-database-liquibase
          image: liquibase/liquibase:4.6.2
          volumeMounts:           
            - name: liquibase-config
              mountPath: /liquibase
              subPath: liquibase.docker.properties
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GEMTC_DB_USERNAME
              value: {{ .Values.postgresql.postgresqlUsername }}
            - name: GEMTC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "gemtc.fullname" . }}
                  key: database-password
            - name: DB_HOST
              value: {{ include "call-nested" (list $ "postgresql" "postgresql.fullname") }}
            - name: GEMTC_DB
              value: {{ .Values.postgresql.postgresqlDatabase }}
            - name: GEMTC_GOOGLE_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "gemtc.fullname" . }}
                  key: google-key
            - name: GEMTC_GOOGLE_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "gemtc.fullname" . }}
                  key: google-secret
            - name: GEMTC_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "gemtc.fullname" . }}
                  key: cookie-secret
            - name: GEMTC_HOST
              value: {{ .Values.gemtc.host }}
            - name: PATAVI_HOST
              value: {{ .Values.patavi.host }}
            - name: PATAVI_PORT
              value: "{{ .Values.patavi.port }}"
            - name: PATAVI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "gemtc.fullname" . }}
                  key: api-key
            - name: SECURE_TRAFFIC
              value: "{{ .Values.gemtc.secure }}"
            - name: GEMTC_AUTHENTICATION_METHOD
              value: {{ .Values.gemtc.authenticationMethod }}
          ports:
            - name: http
              containerPort: 3001
          livenessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: liquibase-config
          configMap:
            name: {{ include "gemtc.fullname" . }}-liquibase-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
