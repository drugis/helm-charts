{{ if .Values.gemtc.enterprise.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: secret-enterprise-init-{{ template "gemtc.fullname" . }}
  labels:
    app: {{ template "gemtc.name" . }}
    chart: {{ template "gemtc.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
stringData:
  create_user.sql: |
    INSERT INTO Account (username, firstName, lastName, password) SELECT 'administrator', 'admin', '', '$(HASHED_ADMIN_PASSWORD)' WHERE NOT EXISTS (SELECT * FROM account WHERE username = 'administrator');
    INSERT INTO administrator (accountid) (SELECT id FROM account WHERE username='administrator');
{{ end -}}


