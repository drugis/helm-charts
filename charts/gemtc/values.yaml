replicaCount: 1

image:
  repository: addis/gemtc
  pullPolicy: IfNotPresent
  tag: "test"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mcda.dev.molgenis.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

patavi:
  apiKey: xxxxx
  host: patavi-server.patavi-server.svc
  port: 3000

postgresql:
  postgresqlUsername: gemtc
  postgresqlDatabase: gemtc
  postgresqlPassword: xxxxx
  initdbUser: mcda
  initdbPassword: mcda
  master:
    extraInitContainers:
      - name: bootstrap-database
        image: k8s.gcr.io/git-sync/git-sync:v3.3.5
        volumeMounts:
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/drugis/mcda-elicitation-web
        - name: GIT_SYNC_BRANCH
          value: master
        - name: GIT_SYNC_DEPTH
          value: "1"
        - name: GIT_SYNC_ONE_TIME
          value: "true"
        - name: GIT_SYNC_ROOT
          value: /docker-entrypoint-initdb.d
        - name: GIT_SYNC_SPARSE_CHECKOUT_FILE
          value: database.pg.sql
    extraVolumes: 
      - name: initdb  
        emptyDir: {}
    extraVolumeMounts:
      - name: initdb
        mountPath: /docker-entrypoint-initdb.d

gemtc:
  googleKey: xxxx
  googleSecret: xxxx
  cookieSecret: xxxx
  host: gemtc.dev.molgenis.org
  secure: "false"
  authenticationMethod: GOOGLE
