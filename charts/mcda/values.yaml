replicaCount: 1

image:
  repository: addis/mcda
  pullPolicy: IfNotPresent
  tag: "test"

patavi:
  apiKey: xxxxx
  host: patavi-patavi-server.patavi.svc
  port: 3000

postgresql:
  postgresqlUsername: mcda
  postgresqlDatabase: mcda
  postgresqlPassword: xxxxx
  # persistence:
  #   existingClaim: xxxx

mcda:
  googleKey: xxxx
  googleSecret: xxxx
  cookieSecret: xxxx
  host: https://mcda.dev.molgenis.org
  secure: false
  authenticationMethod: GOOGLE
  schema:
    version: develop

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3002

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mcda.dev.molgenis.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
