replicaCount: 1

image:
  repository: addis/patavi
  pullPolicy: IfNotPresent
  tag: "secure6"

postgresql:
  postgresqlUsername: patavi
  postgresqlDatabase: patavi
  postgresqlPassword: xxxxxx
  # persistence:
  #   existingClaim: 

patavi:
  hostLink: patavi.dev.molgenis.org
  proxyHost: patavi.dev.molgenis.org
  apiKey: xxxxx
  schema:
    version: develop

rabbitmq:
  brokerHost: rabbitmq.rabbitmq.svc
  user: drugis
  password: xxxxx

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: patavi.drugis.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
